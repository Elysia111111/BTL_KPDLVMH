<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Heart Disease Predictor</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='diabetes-favicon.ico') }}">
		<link rel="stylesheet" type="text/css" href="\static\style.css">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	</head>

    <body>

        <!-- Website Title -->
		<div class="container">
			<div class="logo">
				<img
				  src="/static/logo.png"
				  alt="Logo"
				  width="100px"
				  height="100px"/>
			  </div>
            <h2 class='container-heading'><span class="heading_font">Heart Disease Predictor</span></h2>
    	</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>Chuẩn đoán: <span class='danger'>Bạn có nguy cơ mắc bệnh tim.</span></h1>
				
			{% elif prediction==0 %}
				<h1>Chuẩn đoán: <span class='safe'>Bạn không có nguy cơ mắc bệnh tim.</span></h1>
				
			{% endif %}
		</div>

		<!-- Footer -->
		<div class='footer'>
			<div class="contact">
			  <a target="_blank" href="https://github.com/Elysia111111/BTL_KPDLVMH"><i
				  class="fab fa-github fa-lg contact-icon"></i></a>
			  <a target="_blank" href="https://web.whatsapp.com//"><i
				  class="fab fa-whatsapp fa-lg contact-icon"></i></a>
			</div>
			<p class='footer-description'>Created by Nhóm 11</p>
		  </div>

	</body>
</html>
